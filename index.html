<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>


<div class="w3-container w3-center w3-animate-opacity">
    <h2>Write Something!</h2>
    <button onclick="submitButton()">Submit<p id="button1"></p></button>
    <button onclick="clearButton()">Clear<p id="button2"></p></button>
</div>

<script>
function submitButton() {
  document.getElementById("button1").innerHTML = "Submitted";

}
</script>

<script>
function clearButton() {
    document.getElementById("button2").innerHTML = "Cleared";
}
</script>

</body>
</html>
